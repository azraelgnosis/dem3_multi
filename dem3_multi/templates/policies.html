

{% extends 'base.html' %}

{% block content %}
    <h1>{{ datum.name }}</h1> <!-- TODO: Center text -->
    <p>{{ datum.description }}</p>
    <p>Implementation: {{ (100*datum.implementation) | round }}%</p>
    <p>Target: {{ (100*datum.target)|round }}%</p>
    <p>Value: {{ (100*datum.value)|round }}%</p>
{% endblock content %}
