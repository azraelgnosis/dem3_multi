<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}" />
        <style>
            div.wrapper {
                display: flex;
                width: 100%;
            }
            nav#sidebar {
                width: 15ch;
                height: 100vh;
                position: fixed;
                text-align: center;
            }
            #content {
                width: calc(100% - 15ch);
                position: absolute;
                right: 0;
            }
        </style>
        {% block head %}{% endblock head %}
    </head>
    <body>
        {% include '_nav.html' %}
        <div class="wrapper">
            <nav id="sidebar" class="navbar-dark bg-dark">
                <ul class="list-unstyled navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dem3.stats', stats_type='policies') }}">Policies</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dem3.stats', stats_type='situations') }}">Situations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dem3.stats', stats_type='ministers') }}">Ministers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dem3.stats', stats_type='simvalues') }}">Simvalues</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dem3.stats', stats_type='votertypes') }}">Voter Types</a></li>
                </ul>
            </nav>
        
    
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        
        <div id="content">
            {% block content %}
                
            {% endblock content %}
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>  
        <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
        {% block scripts %}{% endblock scripts %}
    </body>
</html>
