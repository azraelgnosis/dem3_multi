{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2>Register</h2></div>
                    <div class="card-body">
                        <form action="{{ url_for('auth.register') }}" method="POST">
                            <table class="table">
                                <tr>
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" id="username" name="username" required/>
                                    <p id="error-registration-username"></p>
                                </tr>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" required/>
                                <input class="form-control" type="password" id="password-check" name="password-check" required/>
                                <p id="error-registration-password"></p>
                                <input class="btn btn-primary" type="submit" value="Register" />
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h2>Login</h2></div>
                    <div class="card-body">
                        <form action="{{ url_for('auth.login') }}" method="POST">
                            <table class="table">
                                <tr>
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" name="username" required/>
                                    <p id="error-username-login"></p>
                                </tr>
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" required/>
                                <input class="btn btn-primary" type="submit" value="Login" />
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
    <script>
        let usernames = {{ usernames }};
    </script>
{% endblock scripts %}
